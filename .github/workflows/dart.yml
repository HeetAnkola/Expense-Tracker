name: Flutter Build (iOS & Android)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Install CocoaPods dependencies
        run: pod install
        working-directory: ios

      - name: Build IPA
        run: flutter build ipa --release --no-codesign
        
      - name: Archive IPA
        run: xcodebuild -workspace Runner.xcworkspace -scheme Runner archive -archivePath build/Runner.xcarchive

      - name: Export IPA
        run: xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportPath build/ios/iphoneos -exportOptionsPlist ios/ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: Runner.ipa
          path: build/ios/iphoneos/Runner.ipa
  
  build-android:
    name: ðŸ¤– Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
