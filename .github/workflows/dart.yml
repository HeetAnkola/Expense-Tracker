name: Flutter Build (iOS & Android)

on:
  workflow_dispatch:
  
jobs:

  get_version:
    runs-on: ubuntu-latest
    steps:
    - name: Get Latest Release
      id: get_latest_release
      uses: actions/github-script@v6
      with:
        script: |
          const { data: release } = await github.rest.repos.getLatestRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          core.setOutput('version', release.tag_name);
          
    - name: Extract Version Components
      id: extract_version
      run: |
          # Assuming version format is vMAJOR.MINOR
          version="${{ steps.get_latest_release.outputs.version }}"
          version="${version#v}"  # Remove the leading "v"
          echo "Version $version"
          IFS='.' read -r major minor <<< "$version"
          echo "major=$major" >> $GITHUB_OUTPUT
          echo "minor=$minor" >> $GITHUB_OUTPUT

    - name: Increment Patch Version
      id: increment_patch
      run: |
          patch=$(( ${{ steps.extract_version.outputs.patch }} + 1 ))  # Use $((...)) for arithmetic
          echo "incremented_patch=$patch" >> $GITHUB_OUTPUT
    - name: Display Version
      run: echo "The released version is ${{ steps.increment_version.outputs.patch }}"
        
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      
      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: ${{ steps.increment_version.outputs.patch }} 
          overwrite: true
          body: "This is ${{ steps.increment_version.outputs.patch }} release"

  build-android:
    name: ðŸ¤– Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release

      # - name: Upload APK artifact
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: app-release.apk
      #     path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          tag: v1.0
          overwrite: true
          body: "This is first release"
