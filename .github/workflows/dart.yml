name: Flutter CI/CD

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Get Latest Flutter Version
        id: flutter_version
        run: echo "::set-output name=version::$(curl -s https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json | jq -r '.current_release.stable')"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter_version.outputs.version }}
        
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Run Tests
        run: flutter test
        
      - name: Build APK
        run: flutter build apk
